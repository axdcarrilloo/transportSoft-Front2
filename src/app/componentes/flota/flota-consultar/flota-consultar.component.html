

<table class="table tbTablaConsulta">
    <thead>
      <tr>
        <th hidden="true" scope="col">Id</th>
        <th scope="col"> Numero </th>
        <th scope="col"> Capitan </th>
        <th scope="col"> Acciones </th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let flota of flotas; let i = index">
        <td hidden="true"> {{flota.id}} </td>
        <td> {{flota.numero}} </td>
        <td> {{flota.capitan}} </td>
        <td>
          <a>
            <img src="../../../../assets/icon/modificar.png" id="imgModificar" title="Modificar" alt="Bootstrap" width="28" height="28">
          </a>
          <a (click)="eliminar(flota.id)">
            <img src="../../../../assets/icon/eliminar.png" id="imgEliminar" title="Eliminar" alt="Bootstrap" width="26" height="28">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
